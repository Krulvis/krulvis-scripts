import javax.swing.filechooser.FileSystemView

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
}

group 'org.powbot.krulvis'
version '1.0-SNAPSHOT'
String clientName = "PowBot"

File powRoot = new File(FileSystemView.getFileSystemView().getDefaultDirectory(), ".powbot")
File powDeps = new File(powRoot, "/client")
File powScripts = new File(powRoot, "/scripts")

repositories {
    mavenCentral()
    flatDir {
        dirs(powDeps)
    }
}

dependencies {
//    runtime fileTree(dir: powDeps, include: "${clientName}.jar")
    implementation name: clientName
//    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
//    implementation project(":api")
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}


task jarScriptsOutput(type: Jar) {
    println(powScripts)
    from(sourceSets.main.output.classesDirs, sourceSets.main.output.resourcesDir)
}

task copyScriptJar(type: Copy) {
    from("build/libs")
    include "*.jar"
    into(powScripts)
}


