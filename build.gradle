import javax.swing.filechooser.FileSystemView

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
}

group 'org.powbot.krulvis'
version '1.0-SNAPSHOT'

File powRoot = new File(FileSystemView.getFileSystemView().getDefaultDirectory(), ".powbot")
File powDeps = new File(powRoot, "/client")
File powScripts = new File(powRoot, "/scripts")

repositories {
    mavenCentral()
    flatDir {
        dirs(powDeps)
    }
}

dependencies {
    runtime fileTree(dir: powDeps, include: "PowBot.jar")
    implementation name: 'PowBot'
//    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
//    implementation project(":api")
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}


//tasks.register('run') {
//    dependsOn gradle.includedBuild('api').task(':app:run')
//}

task copyScriptsOutput(type: Jar) {
    from(sourceSets.main.output.classesDirs, sourceSets.main.output.resourcesDir)
    into(powScripts)
}
